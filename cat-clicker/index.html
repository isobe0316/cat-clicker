<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>猫あつめクリッカー 🐱</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <h1>猫あつめクリッカー 🐱</h1>
        <div class="score-board">
          <span id="niboshi-count">0</span> <span class="unit">煮干し</span>
        </div>
      </header>

      <main>
        <div class="click-area">
          <button id="main-cat" class="cat-button">🐱</button>
          <p class="instruction">猫をタップして煮干しを集めよう！</p>
        </div>

        <div class="shop-area">
          <h2>🛒 ショップ</h2>
          <div id="shop-items" class="shop-list">
            </div>
        </div>
      </main>

      <div id="cats-garden" class="cats-garden"></div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
